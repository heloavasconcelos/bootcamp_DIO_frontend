<div class="stock-card-container" [class.negative-variation-border]="stockCard.variation < 0">
  <div class="stock-info-container">
    <h2>{{stockCard.name}}</h2>
    <p>{{stockCard.date}}</p>
  </div>

  <div class="stock-value-container">
    <span class="value">{{stockCard.price | currency: 'BRL'}}</span>
    <span class="variation" [class.negative-variation]="stockCard.variation < 0">
      {{variation}}
    </span>
  </div>
</div>
